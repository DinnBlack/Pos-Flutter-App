[build]
command = """
  curl -fsSL https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.4-stable.tar.xz | tar -xJf - &&
  export PATH=$PWD/flutter/bin:$PATH &&
  cd repo &&
  flutter doctor &&
  flutter pub get &&
  flutter build web
  """
publish = "repo/build/web"