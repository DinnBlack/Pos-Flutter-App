[build]
command = """
    curl -fsSL https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.4-stable.tar.xz | tar -xJf - -C /opt &&
    export PATH=/opt/flutter/bin:$PATH &&
    flutter doctor &&
    flutter build web
  """
publish = "build/web"

[build.environment]
PATH = "/opt/flutter/bin:$PATH"
